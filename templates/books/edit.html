{% extends "base.html" %}

{% block content %}

<form action="/books/{{book.id}}" method="post">
    <div>
        <label for="description">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" value="{{book.title}}" required autofocus>
    </div>

    <div>
        <label for="author">Author:</label>
        <select id="author" name="author_id">
            {% for author in all_authors %}
                <option value="{{ author.id }}"
                {% if author.id == book.author.id %} selected="selected" {% endif %}>
                    {{author.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre" value="{{book.genre}}">
    </div>

    <button type="submit">Edit Book</button>

</form>

{% endblock %}
